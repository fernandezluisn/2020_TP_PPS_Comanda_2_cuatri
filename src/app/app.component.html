<ion-app>
  <div *ngIf="this.showSplash" class="splash" style="background-color:#A599B5">
    <div class="rotating" [ngClass]="{
      'spinner-landscape': this.platform.isLandscape(),
      'spinner-portrait': !this.platform.isLandscape()
      }"><img src="../assets/splash.png" class="rotate">
    </div>
  </div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
