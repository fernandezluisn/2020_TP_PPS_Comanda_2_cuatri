<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="end">
      <ion-button color="tertiary" size="small" (click)="cerrarSesion()">
          <!-- <img class="icon-img" src="assets/icon/logout.png"> -->
          <ion-icon name="log-out" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo-header">
     Cliente
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="tertiary" size="small">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-activatable"  [ngClass]="{ 'card-vertical': !this.platform.isLandscape(), 'card-horizontal': this.platform.isLandscape() }">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="qr-scanner" [ngClass]="{ 'icon-horizontal': this.platform.isLandscape(), 'icon-vertical': !this.platform.isLandscape() }"></ion-icon>
      <h2>Escanear QR</h2>
    </ion-card>


  <ion-card class="ion-activatable"  [ngClass]="{ 'card-vertical': !this.platform.isLandscape(), 'card-horizontal': this.platform.isLandscape() }">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="restaurant" [ngClass]="{ 'icon-horizontal': this.platform.isLandscape(), 'icon-vertical': !this.platform.isLandscape() }"></ion-icon>
      <h2>Realizar un Pedido</h2>
    </ion-card>

    <ion-card class="ion-activatable"  [ngClass]="{ 'card-vertical': !this.platform.isLandscape(), 'card-horizontal': this.platform.isLandscape() }">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="checkbox-outline"></ion-icon>
      <h2>Confirmar recepci√≥n del pedido</h2>
    </ion-card>

<ion-card class="ion-activatable"  [ngClass]="{ 'card-vertical': !this.platform.isLandscape(), 'card-horizontal': this.platform.isLandscape() }">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-icon name="person" [ngClass]="{ 'icon-horizontal': this.platform.isLandscape(), 'icon-vertical': !this.platform.isLandscape() }"></ion-icon>
  <h2>Consulta al Mozo</h2>
</ion-card>


<ion-card class="ion-activatable" (click)="this.Jugar()" [ngClass]="{ 'card-vertical': !this.platform.isLandscape(), 'card-horizontal': this.platform.isLandscape() }">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-icon name="logo-game-controller-b" [ngClass]="{ 'icon-horizontal': this.platform.isLandscape(), 'icon-vertical': !this.platform.isLandscape() }"></ion-icon>
  <h2>Jugar</h2>
</ion-card>

<ion-card class="ion-activatable" (click)="this.PedirCuenta()" [ngClass]="{ 'card-vertical': !this.platform.isLandscape(), 'card-horizontal': this.platform.isLandscape() }">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-icon name="list" [ngClass]="{ 'icon-horizontal': this.platform.isLandscape(), 'icon-vertical': !this.platform.isLandscape() }"></ion-icon>
  <h2>Pedir cuenta</h2>
</ion-card>


</ion-content>
