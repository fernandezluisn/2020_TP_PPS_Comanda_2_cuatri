<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="end">
      <ion-button color="tertiary" size="small">
          <!-- <img class="icon-img" src="assets/icon/logout.png"> -->
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo-header">
     Cliente
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="tertiary" size="small">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-activatable" (click)="this.escanearQr()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="qr-scanner"></ion-icon>
    <h2>Escanear QR</h2>
  </ion-card>

  <ion-card class="ion-activatable" (click)="this.realizarPedido()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="restaurant"></ion-icon>
    <h2>Realizar un Pedido</h2>
  </ion-card>

  <ion-card class="ion-activatable" (click)="this.consultarMozo()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="person"></ion-icon>
    <h2>Consulta al Mozo</h2>
    </ion-card>    

    

    <ion-card class="ion-activatable" (click)="this.propina()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="trophy"></ion-icon>
      <h2>Propina</h2>
    </ion-card>

    
      
      <ion-card class="ion-activatable" (click)="this.pedirCuenta()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="list" ></ion-icon>
      <h2>Pedir cuenta</h2>
      </ion-card>

      <ion-button class="apagar" color="dark" (click)="salir()">
        <ion-icon name="power"></ion-icon>
      </ion-button>
</ion-content>
