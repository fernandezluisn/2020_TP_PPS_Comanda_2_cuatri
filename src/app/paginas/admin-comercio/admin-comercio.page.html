<ion-header>
  <ion-toolbar>
    <ion-title>admin-comercio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button position="floating" (click)="cambiarAlta()">Cambiar formulario</ion-button>
  <ng-container *ngIf="altaMesa">
   <h1 position="floating">Subo mesas</h1>

   <ion-item>
    <ion-label position="floating">Tipo de mesa</ion-label>
    <ion-select [(ngModel)]="this.tipoMesa">
      <ion-select-option>Vip</ion-select-option>
      <ion-select-option>Discapacitados</ion-select-option>
      <ion-select-option>Estandar</ion-select-option>
    </ion-select>
  </ion-item>  
  
    <ion-item>
      <ion-label position="floating">NÃºmero de mesa</ion-label>
      <ion-input type="number" [(ngModel)]="this.numMesa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad de comensales</ion-label>
      <ion-input type="number" [(ngModel)]="this.cantidad"></ion-input>
    </ion-item>  

    <ion-button  color="dark" size="small" (click)="escanear()">Cargar</ion-button>

    <ion-button block (click)="sacarFoto()">Toma una foto</ion-button>
    <h2 *ngIf="image">Esta es la imagen que quiere subir?</h2>
    <img style="border: 0.2rem black solid; height: 25rem; margin-left: 3rem;" [src]="image" *ngIf="image" />
    <ion-button block (click)="subir()" *ngIf="image">Subir Mesa</ion-button>
    
  </ng-container>

  <ng-container *ngIf="!altaMesa">
    <h1 position="floating">subo productos</h1> 
    
  </ng-container>
</ion-content>
