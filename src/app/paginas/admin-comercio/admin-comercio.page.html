<ion-header>

</ion-header>

      <ion-select-option>Discapacitados</ion-select-option>
      <ion-select-option>Estandar</ion-select-option>
    </ion-select>
  </ion-item>  
  
    <ion-item>
      <ion-label position="floating">NÃºmero de mesa</ion-label>

    <ion-item>
